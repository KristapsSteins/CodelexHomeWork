<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Form validation</title>
</head>
<body>
    <section>
        <div class="container">
            <h3 class="mt-3">
                Suprise after login:
            </h3>
            <form id="form">
                <div class="mb-3 mt-3 row">
                    <!-- 
                        Username Input here
                     -->
                    <div class="mb-3 row">
                        <label for="name" class="form-label">Username:</label>
                        <div class="col-sm-4">
                            <input 
                                type="text" 
                                class="form-control" 
                                id="inputName" 
                                placeholder="Kristaps" 
                                title="The name must have at least 2 characters and can only contain letters. Max 50 characters" 
                                >
                        </div>
                        <div class="errorUsername text-danger pt-2"></div>
                    </div>
                    <!-- 
                        Email Input here
                     -->
                    <div class="mb-3 row">
                        <label for="exampleFormControlInput1" class="form-label">Email address:</label>
                        <div class="col-sm-4">
                            <input 
                                type="email" 
                                class="form-control" 
                                id="inputEmail" 
                                placeholder="kristaps@yahoo.com" 
                                >
                        </div>
                        <div class="errorEmail text-danger pt-2"></div>
                    </div>
                    <!-- 
                        Password Input here
                     -->
                    <div class="mb-3 row">
                        <label for="inputPassword" class="form-label">Password:</label>
                        <div class="col-sm-4">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="inputPassword" 
                                title="The password must be at least 8 characters long and must contain at least 1 number and 1 special character (!, @, #, $, %, ^, &, *)." 
                                >
                        </div>
                        <div class="errorPassword text-danger pt-2"></div>
                        <div class="col-sm-4 mt-2">
                            <a href="#" id="forgot">Forgot password</a>
                          </div>
                  </div>
                  <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary" id="btn">Submit</button>
                  </div>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="/scripts.js"></script>
</body>
</html>
